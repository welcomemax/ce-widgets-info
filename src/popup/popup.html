<!DOCTYPE html>
<html>
    <head>
        <title>Widgets Info</title>

        <script type="text/javascript" src="./../angular.min.js"></script>
        <script src="popup.js" type="text/javascript"></script>

        <link href="popup.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="popup"
             ng-app="popup"
             ng-controller="popupController as app"
             ng-class="popupActive ? 'popup-active' : ''">
            <header>
                <h1>Elfsight Widgets Info</h1>
                <widgets-count ng-if="widgetsData.length" class="widgets-count"></widgets-count>
            </header>

            <main>
                <div ng-if="loaded" class="container">
                    <div ng-repeat="widgetData in widgetsData" class="widget"
                         ng-mouseenter="highlightWidget(widgetData.id, true)"
                         ng-mouseleave="highlightWidget(widgetData.id, false)"
                         ng-click="moveToWidget(widgetData.id)">
                        <div class="widget-header">
                            <div class="widget-header-app">
                                <div class="widget-header-app-icon">
                                    <img src="img/apps/{{widgetData.app_slug}}.svg">
                                </div>
                                <div class="widget-header-app-title">
                                    {{widgetData.app_name}}
                                    <sup class="widget-header-app-version"
                                         ng-if="widgetData.version.curr"
                                         ng-class="widgetData.version.last == '1.0.0' || widgetData.version.curr == widgetData.version.last ? 'widget-header-app-version-actual' : ''">
                                        ver. {{widgetData.version.curr}}
                                    </sup>
                                </div>
                            </div>
                            <div class="widget-header-type">{{widgetData.app_type}}</div>
                        </div>

                        <pre class="widget-settings">{{widgetData.settings | json}}</pre>
                    </div>

                    <div ng-if="!widgetsData.length" class="widgets-empty">
                        <div class="widgets-empty-text">
                            Widgets weren't detected on the current page
                        </div>
                        <div class="widgets-empty-reload">
                            <div ng-if="!reloaded" ng-click="reload()" class="widgets-empty-reload-button">Try again</div>
                            <div ng-if="reloaded" class="widgets-empty-reload-status">Still nothing here</div>
                        </div>
                    </div>
                </div>

                <div ng-if="!loaded" class="container">
                    <div class="loader"></div>
                </div>
            </main>

            <footer>
                <label><input ng-model="settings.highlight" type="checkbox" checked>Highlight all widgets</label>
            </footer>
        </div>
    </body>
</html>
