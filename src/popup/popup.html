<!DOCTYPE html>
<html>
    <head>
        <title>Widgets Info</title>

        <script type="text/javascript" src="./../angular.min.js"></script>
        <script src="popup.js" type="text/javascript"></script>

        <link href="popup.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="popup" ng-app="popup" ng-controller="popupController as app">
            <header>
                <h1>Elfsight Widgets Info</h1>
                <widgets-count ng-if="count" class="widgets-count"></widgets-count>
            </header>

            <main>
                <div ng-if="count">
                    <div ng-repeat="widgetData in widgetsData" class="widget">
                        <div class="widget-header">
                            <div class="widget-header-app">{{widgetData.app}}</div>
                            <div class="widget-header-type">{{widgetData.type}}</div>
                        </div>

                        <pre class="widget-settings">{{widgetData.settings | json}}</pre>
                    </div>
                </div>
                <div ng-if="!count" class="widgets-empty">
                    Widgets weren't detected on the current page
                </div>
            </main>

            <footer>
                <label><input ng-model="settings.highlight" type="checkbox" checked>Highlight widgets</label>
            </footer>
        </div>
    </body>
</html>
