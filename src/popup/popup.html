<!DOCTYPE html>
<html>
    <head>
        <title>Widgets Info</title>

        <script type="text/javascript" src="./../angular.min.js"></script>
        <script src="popup.js" type="text/javascript"></script>

        <link href="popup.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div ng-app="popup" ng-controller="popupController as app">
                <div widgets-count></div>
                <div ng-repeat="widgetData in widgetsData">
                    <div>{{widgetData.app}}</div>
                    <div>{{widgetData.type}}</div>
                    <div>{{widgetData.settings}}</div>
                </div>
            </div>
        </div>
    </body>
</html>
